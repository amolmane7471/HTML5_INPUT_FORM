<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <link rel="stylesheet" href="simple_form.css">
</head>
    <body>
        <form>
    
            <header class="headerContainer">
                <h1>HTML 5 Form Input Fields</h1>
            </header>
    
            <div>
                <label for="text">Name: </label>
                <input type="text" id="text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
    
            <div>
                <label for="pwd">Password: </label>
                <input type="password" id="pwd" name="pwd" required>
                <error-output class="pwd-error" for="pwd"></error-output>
            </div>
    
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
                <error-output class="email-error" for="email"></error-output>
            </div>
    
            <div>
                <label for="url">URL: </label>
                <input type="url" id="url" name="url">
            </div>
    
            <div>
                <label for="number">Number:</label>
                <input type="number" id="number" name="number">
            </div>
    
            <div>
                <label for="tel">Tel No.: </label>
                <input type="tel" id="tel" name="tel">
                <error-output class="tel-error" for="tel"></error-output>
            </div>
    
            <div>
                <label for="search">Search Input Type: </label>
                <input type="search" id="search" name="search">
            </div>
    
            <div class="nativeDateTimePicker">
                <label for="party">Choose A Date And Time: </label>
                <input type="datetime-local" id="party" name="bday">
                <span class="validity"></span>
            </div>
    
            <div>
                <label for="salary">Choose Your Salary</label>
                <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output" for="salary">400000</output>
            </div>
    
            <div>
                <button>Submit</button>
            </div>
    
        </form>
        <script>
        /*UC1*/ 
            const name = document.querySelector('#text')
            const textError = document.querySelector('.text-error')
            text.addEventListener('input',function () {
            let nameRegex = RegExp("^[A-Z]{1}[a-z]{2,}$")
           if (nameRegex.test(name.value))
               {
                   textError.textContent = ""
               }
           else
               {
                   textError.textContent = "Name is Incorrect"
               } 
           });
               
      </script>
           
    </body>
</html>
